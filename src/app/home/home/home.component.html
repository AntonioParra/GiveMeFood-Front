<header>
    <mat-toolbar color="primary">
        <span>Give Me Food</span>
        <span class="flexSpacer"></span>
        <span>{{ user?.nombre }}</span>
        <button mat-icon-button (click)="openFilterDialog()">
            <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>
    </mat-toolbar>

    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="salir()">
            <span>Salir</span>
        </button>
    </mat-menu>
</header>


<app-restaurante-card *ngFor="let restaurante of restaurantes" [restaurante]="restaurante">

</app-restaurante-card>
